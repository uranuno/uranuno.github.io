<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1><a href="{{ site.baseurl }}" title="{{ site.title }}">
        <span class="anim"></span>
      </a></h1>
      <p class="lead">@{{ site.author.id }}</p>
    </div>

    <nav class="sidebar-nav">
    <ul>
      {% for group in site.groups %}
      <li><i class="fa fa-{{ group.icon }} fa-fw"></i><a class="sidebar-nav-item{% if page.url == group.url %} active{% endif %}" href="{{ group.url }}">{{ group.title }}</a></li>
      {% endfor %}
    </ul>
    </nav>

    <p class="copy">&copy; {{ site.time | date: '%Y' }}. all rights reserved.</p>

    <ul class="accounts">
      {% for account in site.data.accounts %}
      <li><a href="{{ account.url }}" title="{{ account.name }}" target="_blank">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-{{ account.icon }} fa-stack-1x"></i>
        </span>
      </a></li>
      {% endfor %}
    </ul>
  </div>
</div>
