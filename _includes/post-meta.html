{% assign post = include.param %}
<!-- Date Time -->
<time datetime="{% if post.commit %}{{ post.commit.date }}{% else %}{{ post.date | date: "%Y-%m-%d" }}{% endif %}"></time>
<span class="post-date">
  <!-- Date -->
  <i class="fas fa-clock fa-fw fa-sm"></i> {{ post.date | date: "%Y-%m-%d" }}
  <!-- Commit -->
  {% if post.commit %}
  {% if post.commit.id %}
  <a href="{{ site.github.repository_url }}/commit/{{ post.commit.id }}" target="_blank"><i class="fas fa-history fa-fw fa-sm"></i> {{ post.commit.date }}</a>
  {% else %}
  <a href="{{ site.github.repository_url }}/commits/master/{{ post.path }}" target="_blank"><i class="fas fa-history fa-fw fa-sm"></i> {{ post.commit.date }}</a>
  {% endif %}
  {% endif %}
  <!-- Group -->
  {% assign group = site.groups | where:"category", post.categories[0] | first %}
  <a href="{{ group.url }}"><i class="fas fa-hashtag fa-fw fa-sm"></i> {{ group.title }}</a>
</span>
