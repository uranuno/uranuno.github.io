{% assign posts = include.posts %}
{% assign limit = include.limit | pluralize: include.limit, post.size %}
<ul class="related-posts">
  {% for post in posts limit:limit %}
  <li>
    <h3>
  {% if post.hidden != true or include.showhidden %}
      <a href="{{ post.url }}">
        <small>{{ post.date | date: "%Y-%m-%d" }}</small>
        {{ post.title }}
      </a>
    </h3>
  </li>
  {% endif %}
  {% endfor %}
</ul>
