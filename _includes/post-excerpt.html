<div class="post">
  {% assign post = include.param %}
  <h1 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>
  {% include post-date.html param = post %}
  {{ post.excerpt }}
  {% if post.content contains site.excerpt_separator %}
  <a href="{{ post.url }}" class="readmore">
    つづき<i class="fa fa-caret-down fa-fw"></i>
  </a>
  {% endif %}
</div>
