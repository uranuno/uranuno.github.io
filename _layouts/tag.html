---
layout: default
---

<h1 class="post-title">{{ page.title }}</h1>
<div class="related">
  {% if site.tags[page.tag] %}
  <ul class="related-posts">
    {% for post in site.tags[page.tag] %}
      <li>
        <h2>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no posts for this tag.</p>
  {% endif %}
</div>
