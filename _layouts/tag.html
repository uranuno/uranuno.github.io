---
layout: default
---

<div class="page">
<h1 class="page-title"><i class="fa fa-list-ul fa-fw"></i>{{ page.title }}</h1>
<div class="related">
  {% assign tagid = page.id | split:'/' | last %}
  {% assign tagged-posts = site.tags[tagid] %}
  {% include related-posts.html posts = tagged-posts showhidden = true %}
</div>
</div>
