---
layout: default
---

<h2 class="post-title">{{ page.title }}</h2>
<div class="related">
  {% if site.tags[page.tag] %}
  <ul class="related-posts">
    {% for post in site.tags[page.tag] %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no posts for this tag.</p>
  {% endif %}
</div>
