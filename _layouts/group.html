---
layout: default
---

<div class="page">
<h1 class="page-title"><i class="fa fa-{{ page.icon }} fa-fw"></i>{{ page.title }}</h1>
<div class="related">
  {% assign list-id = page.id | split:'/' | last %}
  {% assign posts = site.categories[list-id] %}
  {% include related-posts.html posts = posts showhidden = true %}
</div>
</div>
