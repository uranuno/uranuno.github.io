---
layout: default
---

<div class="post post-detail">
  <h1 class="post-title">{{ page.title }}</h1>
  {% include post-date.html param = page %}
  {{ content }}
  {% include sharebuttons.html param = page %}
</div>

{% if page.hidden != true %}
<div class="related">
  <h2>Related Posts</h2>
  {% include related-posts.html posts = site.related_posts limit = 4 %}
</div>
{% endif %}
